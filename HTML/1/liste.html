<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/liste.css">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>Gros titre </h1>
    </header>
    <main> <!-- structuration : Head, main, footer-->
        <section>
            <h2>liste non ordonnée</h2>
            <ul> <!-- Conteneur : liste sous forme de bullet point-->
                <li>Champony</li> <!--li : liste ordonnée-->
                <li>Kinder</li>
                <li>Compote</li>
            </ul>
        </section> <!-- c'est une section-->
        <h2>liste ordonnée</h2>
        <ol> <!-- Conteneur : liste numérotée-->
            <li>Coucou</li>
            <li>Escalier</li>
            <li>objectif million</li>
        </ol>
    </main>
    <section>
        <h2>liste imbriquée</h2>
        <ul>
            <li>Bombe</li>
                <ol>
                    <li>de gaz</li>
                    <li>fumigène</li>
                    <li>de s*</li>
                    <li>de bain</li>
                    <li>de c*</li>
                    <li>atomique</li>
                </ol>

        </ul>
    </section>
</body>
</html>
